<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link js form and defer -->
    <script src="./app.js" defer></script>
    <!-- link css doc -->
    <link rel="stylesheet" href="./style.css">
    <!-- link jQuery code -->
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="switch">
        <div class="switch-left">
            <div class="joy-stick-one"></div>
            <div class="button-one"></div>
            <div class="button-two"></div>
            <div class="button-three"></div>
            <div class="button-four"></div>
        </div>

        <div class="switch-middle">
            <div class="screen">
                <form>
                    <input type="text" name="bug" placeholder="Search bugs...">
                    <input type="submit" value="Find">
                </form>
                <div class="screen-img">
                    <!-- where image will appear -->
                </div>
                <div class="screen-txt">
                    <!-- sub-section where we'll see the result -->
                </div>
            </div>
        </div>

        <div class="switch-right">
            <div class="button-five"></div>
            <div class="button-six"></div>
            <div class="button-seven"></div>
            <div class="button-eight"></div>
            <div class="joy-stick-two"></div>
        </div>
    </div>
</body>
</html>
